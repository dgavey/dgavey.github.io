---
layout: note
title: Recent Notes
---
  <ul>
    {% assign sorted_notes = site.notes | sort: 'date' | reverse %}
    {% for note in sorted_notes %}
      <li>
        <hr>
        <section>
          <h3><a href="{{ note.url | relative_url }}">{{ note.title }}</a></h3>
          <p class="secondary">{{ note.date | date: "%B %d, %Y" }}</p>
        </section>
       
      </li>
    {% endfor %}
  </ul>
