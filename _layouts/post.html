<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.sand.min.css">
    <link rel="stylesheet" href="{{ "/assets/css/pico-customize.css" | relative_url }}">
</head>

<body class="">
    <main class="container">
        <article>
            <header class="pico-background-sand-100">
                <h1>{{ page.title }}</h1>
                <small>Published On: {{ page.date | date: "%B %d, %Y" }}</small>
            </header>
            <section>
                {{ content }}
            </section>
        </article>
    </main>
    <footer class="container">
        <nav>
            <ul>
                <li><strong>GaveyBlog</strong></li>
            </ul>
            <ul>
                <li><a href="/" class="contrast">Home</a></li>
                <li><a href="/posts" class="contrast">Posts</a></li>
                <li><a href="/notes" class="contrast">Notes</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
